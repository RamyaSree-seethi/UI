<div class="register-card" style="background-color:rgb(243, 233, 233); box-shadow: 10px 10px 5px 5px rgb(231, 243, 248);">
  <img class="profile-img-card" src="assets/img/hotelImage.jfif" />
  <p class="profile-name-card"></p>
  <div class="container">
    <h3 class="text-center my-3">User Profile</h3>
      <p class="text-center"><strong>User Name:</strong> {{ user.userName }}</p>
      <p class="text-center"><strong>Email:</strong> {{ user.email }}</p>
      <p class="text-center"><strong>Password:</strong> {{ user.password | passwordMask }}</p>
      <p class="text-center"><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>
      <div class="row">
        <div class="col-md-12"><p class="text-center my-2"><a class="btn btn-primary edit_profile_btn" routerLink="/editProfile/{{userId}}">Edit Profile</a></p></div>
    </div>

    </div>
    <div class="d-flex justify-content-center">
      <button (click)="goToUserBookings()" class="btn btn-primary">View Bookings</button>
    </div>
    

  </div>

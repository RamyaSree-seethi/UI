<div class="register-card" style="background-color:rgb(243, 233, 233);;
    box-shadow: 10px 10px 5px 5px rgb(231, 243, 248);">
    <img class="profile-img-card" src="assets/img/hotelImage.jfif" />
    <p class="profile-name-card"></p>
      <h4 class="text-center">Edit Profile</h4>
      <form [formGroup]="profileForm" (ngSubmit)="submitForm()" class="form-signup">
        <!-- User Name -->
        <div class="form-group">
          <label for="refundId">RefundId:</label>
          <input
            type="number"
            class="form-control"
            id="refundId"
            formControlName="refundId"
          />
        </div>
        <div class="form-group">
          <label for="bookingId">BookingId:</label>
          <input
            type="number"
            class="form-control"
            id="bookingId"
            formControlName="bookingId"
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            formControlName="amount"
          />
        </div>
        <div class="form-group">
          <label for="requestDate">RequestDate:</label>
          <input
            type="date"
            class="form-control"
            id="requestDate"
            formControlName="requestDate"
          />
        </div>
        <div class="form-group">
          <label for="isProcessed">IsProcessed</label>
          <input
            type="boolean"
            class="form-control"
            id="isProcessed"
            formControlName="isProcessed"
          />
        </div>
        <button type="submit" class="btn btn-signup">Save</button>
      </form>
</div>

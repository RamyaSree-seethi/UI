<div class="register-card" style="background-color: rgb(243, 233, 233);
    box-shadow: 10px 10px 5px 5px rgb(231, 243, 248);">
  <img class="profile-img-card" src="assets/img/hotelImage.jfif" />
  <p class="profile-name-card"></p>
  
  <h2 class="text-center">Submit a Review</h2>
  <form (ngSubmit)="submitReview()" #reviewForm="ngForm">
    <div class="form-group">
      <label for="userName">UserName:</label><br>
      <input type="text" id="userName" name="userName" [(ngModel)]="review.userName" required class="form-control">
    </div>
    <div class="form-group">
      <label for="roomNo">Room Number:</label><br>
      <input type="number" id="roomNo" name="roomNo" [(ngModel)]="review.roomId" required class="form-control">
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label><br>
      <div class="star-rating">
        <span (click)="onClick(1)" [class]="rating >= 1 ? 'star selected' : 'star'">&#9733;</span>
        <span (click)="onClick(2)" [class]="rating >= 2 ? 'star selected' : 'star'">&#9733;</span>
        <span (click)="onClick(3)" [class]="rating >= 3 ? 'star selected' : 'star'">&#9733;</span>
        <span (click)="onClick(4)" [class]="rating >= 4 ? 'star selected' : 'star'">&#9733;</span>
        <span (click)="onClick(5)" [class]="rating >= 5 ? 'star selected' : 'star'">&#9733;</span>
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label><br>
      <textarea id="comment" name="comment" [(ngModel)]="review.comment" required class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary button">Submit Review</button>
  </form>
</div>
